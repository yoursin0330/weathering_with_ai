<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>오늘 뭐 입지</title>
    <link rel="icon" type="image/x-icon" href="img/sun.png" />
    <link rel="stylesheet" href="css/styles.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Grandiflora+One&family=Noto+Serif+KR:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <a href="index.html"><i class="fa-solid fa-angle-left"></i></a>
      <h1>오늘 뭐 입지</h1>
    </header>
    <main>
      <div class="weather-box imessage">
        <p class="from-me"><span>선택한 날씨로 옷 추천해줘!</span></p>

        <p class="from-me">
          <span id="weather-temp"><span> - </span>°C</span>
          <span id="weather-condition"></span>
        </p>

        <p class="from-them"><span id="weather-more">잠시만 기다려 주세요...</span></p>

        <div class="waiting" data-title="dot-flashing">
          <div class="stage">
            <div class="dot-flashing"></div>
          </div>
        </div>
      </div>
    </main>
    <footer>
      <span>chatGPT를 사용하여 날씨에 맞는 옷을 추천해드립니다.</span>
    </footer>
    <script
      src="https://code.jquery.com/jquery-3.5.1.js"
      integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc="
      crossorigin="anonymous"
    ></script>
    <script src="https://kit.fontawesome.com/39e2faebad.js" crossorigin="anonymous"></script>
    <script src="./js/chatGPT.js"></script>
    <script src="js/weather/print_chosen_weather.js"></script>
  </body>
</html>
