<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>오늘 뭐 입지</title>
    <link rel="icon" type="image/x-icon" href="img/sun.png" />
    <link rel="stylesheet" href="css/styles.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Grandiflora+One&family=Noto+Serif+KR:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body class="main-screen__box">
    <header id="main-screen__header">
      <a href="index.html"><img src="img/sun.png" /></a>
      <h1>오늘 뭐 입지</h1>
    </header>
    <main class="main-screen">
      <div class="main-screen__rec imessage">
        <p class="from-me">오늘 뭐 입지?</p>
        <p class="from-them">어떤 날씨에 맞는 옷을 추천해드릴까요?</p>
        <div class="main-screen__btn">
          <p class="from-them" id="current_weather-btn">현재 위치의 날씨로</p>
          <span id="current_weather-icon"> <i class="fa-solid fa-circle-check fa-bounce"></i></span>
        </div>
        <div class="main-screen__btn">
          <p class="from-them" id="choose_weather-btn">원하는 날씨로</p>
          <span id="choose_weather-icon"> <i class="fa-solid fa-circle-check fa-bounce"></i></span>
        </div>
      </div>
    </main>
    <footer>
      <span>chatGPT를 사용하여 날씨에 맞는 옷을 추천해드립니다.</span>
    </footer>
    <script src="https://kit.fontawesome.com/39e2faebad.js" crossorigin="anonymous"></script>
    <script src="js/pageChange.js"></script>
  </body>
</html>
